<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="static/style.css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
        <title>Document</title>
        <style>
            .ctn {
                padding: 3% 0% 10% 33%;
            }
        </style>
    </head>
    <body>
        <div class="sidebar close">
            <div class="logo-details">
                <i class="bx bxs-shopping-bags"></i>
                <span class="logo_name">TiendaGenerica</span>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="Productos.html" >
                        <i class="bx bx-cart"></i>
                        <span class="link_name">Productos</span>
                    </a>
                    <ul class="sub-menu blank">
                        <li><a class="link_name" href="Productos.html" >Productos</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bxs-group"></i>
                        <span class="link_name">Clientes</span>
                    </a>
                    <ul class="sub-menu blank">
                        <li><a class="link_name" href="#">Clientes</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bxs-book"></i>
                        <span class="link_name">Ventas</span>
                    </a>
                    <ul class="sub-menu blank">
                        <li><a class="link_name" href="#">Ventas</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bxs-book-content"></i>
                        <span class="link_name">Reportes</span>
                    </a>
                    <ul class="sub-menu blank">
                        <li><a class="link_name" href="#">Reportes</a></li>
                    </ul>
                </li>
                <li>
                    <a href="Empleado.html" target="myFrame">
                        <i class="bx bx-world"></i>
                        <span class="link_name">Consolidacion</span>
                    </a>
                    <ul class="sub-menu blank">
                        <li><a class="link_name" href="Empleado.html" target="myFrame">Consolidacion</a></li>
                    </ul>
                </li>
                <li>
                    <div class="profile-details">
                        <div class="profile-content">
                            <img src="static/img/avatar.svg" alt="profile" />
                        </div>
                        <div class="name-job">
                            <div class="profile_name">Luis Julian</div>
                            <div class="job">Developer</div>
                        </div>
                        <i class="bx bxs-log-out"></i>
                    </div>
                </li>
            </ul>
        </div>
        <section class="home-section">
            <div class="home-content">
                <i class="bx bx-menu-alt-left"></i>
                <span class="text">Menu</span>
            </div>
            <div id="productos" class="ctn">
                <form method="POST">
                    <table>
                        <tr class="examinar">
                            <td><label for="archivo">Nombre del Archivo</label></td>
                            <td><input type="file" id="archivo" name="fileupload" accept="text/csv" /></td>
                            <td class="botones"><input type="submit" name="boton" value="Examinar" /></td>
                        </tr>
                        <tr class="cargar">
                            <td class="botones"><input type="submit" name="boton" value="Cargar" /></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="m-4" style="height: 800px;">
                <iframe name="myFrame" style="height: 100%; width: 100%; border: none;"></iframe>
            </div>
        </section>
        <script>
            let arrow = document.querySelectorAll(".arrow");
            for (var i = 0; i < arrow.length; i++) {
                arrow[i].addEventListener("click", (e) => {
                    let arrowParent = e.target.parentElement.parentElement;
                    arrowParent.classList.toggle("showMenu");
                });
            }
            let sidebar = document.querySelector(".sidebar");
            let sidebarBtn = document.querySelector(".bx-menu-alt-left");
            console.log(sidebarBtn);
            sidebarBtn.addEventListener("click", () => {
                sidebar.classList.toggle("close");
            });
        </script>
    </body>
</html>
